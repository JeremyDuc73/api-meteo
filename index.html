<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Meteo</title>
</head>
<body>
<div class="container d-flex align-items-center flex-column">
    <h1 class="pt-5 text-primary">METEO DE LYON</h1>
    <div class="card text-center mt-5">
        <div class="card-body">
            <h5 class="card-title">TEMPERATURE</h5>
            <p class="card-text" id="temperature"></p>
        </div>
    </div>
    <div class="card text-center mt-5">
        <div class="card-body">
            <h5 class="card-title">TEMPERATURE RESSENTIE</h5>
            <p class="card-text" id="temperatureRessentie"></p>
        </div>
    </div>
    <div class="card text-center mt-5">
        <div class="card-body">
            <h5 class="card-title">HUMIDITE</h5>
            <p class="card-text" id="humidite"></p>
        </div>
    </div>
    <div class="card text-center mt-5">
        <div class="card-body">
            <h5 class="card-title">CIEL</h5>
            <p class="card-text" id="ciel"></p>
        </div>
    </div>
</div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
